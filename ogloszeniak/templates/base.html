<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'style.css' %}">


</head>
<body>
    <header>
        {% include 'header.html' %}
    </header>

    {% block content %} {% endblock %}
    {% bootstrap_javascript %}

    <footer>
        {% include 'footer.html' %}
    </footer>
</body>
</html>
